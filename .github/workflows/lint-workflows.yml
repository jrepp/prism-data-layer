name: Lint Workflows (Deprecated - Merged into CI)

# This workflow has been consolidated into .github/workflows/ci.yml
# Kept for manual trigger only. Use CI workflow for automated testing.

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  actionlint:
    name: lint-github-actions
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: run-actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          reporter: github-check
          level: error
          fail_on_error: true
